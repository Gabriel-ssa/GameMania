<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mania - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <img src="imagens/logo.png" alt="Game Mania Logo" class="login-logo">
        <div class="card p-4 shadow">
            <h2 class="text-center text-primary">Login</h2>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Nome de Usuário ou e-mail</label>
                    <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário ou e-mail" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <div class="text-center mt-3">
                <a href="#" class="text-danger">Esqueci minha senha</a>
                <p class="mt-2">Ainda não tem uma conta? <a href="#" class="text-primary">Registre-se</a></p>
            </div>
        </div>
    </div>
</body>
</html>
